<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Login | Controle Odontológico</title>

  <!-- Global CSS -->
  <link rel="stylesheet" href="./css/global.css">
</head>
<body>

  <div class="header">
    <h2>Controle Odontológico</h2>
    <span class="jackt">powered by Jackt Lab</span>
  </div>

  <div class="card" style="max-width: 380px; margin: 80px auto;">
    <h3 style="margin-bottom: 20px;">Acesso ao sistema</h3>

    <input id="email" type="email" placeholder="Email">
    <br><br>

    <input id="senha" type="password" placeholder="Senha">
    <br><br>

    <button id="btnLogin" style="width: 100%;">Entrar</button>

    <p id="msg" style="margin-top: 12px; color: #b91c1c;"></p>
  </div>

  <script type="module">
    import { supabase } from './js/supabase.js'

    const msg = document.getElementById('msg')

    document.getElementById('btnLogin').onclick = async () => {
      msg.textContent = 'Entrando...'

      const email = document.getElementById('email').value
      const password = document.getElementById('senha').value

      const { error } = await supabase.auth.signInWithPassword({
        email,
        password
      })

      if (error) {
        msg.textContent = error.message
      } else {
        window.location.href = 'dashboard.html'
      }
    }
  </script>

</body>

</html>
