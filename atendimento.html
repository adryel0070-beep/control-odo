<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Novo Atendimento | Controle Odontológico</title>

  <!-- Global CSS -->
  <link rel="stylesheet" href="./css/global.css">
</head>
<body>

  <!-- HEADER -->
  <div class="header">
    <h2>Novo Atendimento</h2>
    <span class="jackt">Jackt Lab</span>
  </div>

  <!-- CARD PRINCIPAL -->
  <div class="card" style="max-width:520px; margin:auto;">

    <!-- PACIENTE -->
    <label>Paciente</label>
    <select id="paciente">
      <option value="">Selecione o paciente</option>
    </select>

    <button
      style="margin-top:8px; background:#111; color:#fff;"
      onclick="window.location.href='paciente.html'">
      + Cadastrar novo paciente
    </button>

    <br><br>

    <!-- DATA -->
    <label>Data</label>
    <input type="date" id="data">

    <br><br>

    <!-- HORA -->
    <label>Hora</label>
    <input type="time" id="hora">

    <br><br>

    <!-- PROCEDIMENTO -->
    <label>Descrição do Atendimento</label>
    <textarea
      id="procedimento"
      rows="4"
      style="width:100%; padding:10px; border-radius:8px; border:1px solid var(--border);">
    </textarea>

    <br><br>

    <!-- AÇÕES -->
    <div style="display:flex; gap:12px; justify-content:flex-end;">
      <button id="voltar" style="background:#e5e7eb; color:#111;">Voltar</button>
      <button id="salvar">Salvar Atendimento</button>
    </div>

    <p id="msg" style="margin-top:12px; color:var(--muted);"></p>
  </div>

  <!-- SCRIPT -->
  <script type="module">
    import { supabase } from './js/supabase.js'
    import { protegerPagina } from './js/auth.js'

    await protegerPagina()

    const msg = document.getElementById('msg')
    const select = document.getElementById('paciente')
    const btnSalvar = document.getElementById('salvar')

    // ===== CARREGAR PACIENTES =====
    const { data: pacientes, error } = await supabase
      .from('paciente')
      .select('id_paciente, nome')
      .order('nome')

    if (error) {
      msg.textContent = 'Erro ao carregar pacientes'
      console.error(error)
    } else {
      pacientes.forEach(p => {
        const option = document.createElement('option')
        option.value = p.id_paciente
        option.textContent = p.nome
        select.appendChild(option)
      })
    }

    // ===== SALVAR ATENDIMENTO =====
    btnSalvar.onclick = async () => {
      const paciente = select.value
      const data = document.getElementById('data').value
      const hora = document.getElementById('hora').value
      const procedimento = document.getElementById('procedimento').value

      if (!paciente || !data || !hora || !procedimento) {
        msg.textContent = 'Preencha todos os campos'
        return
      }

      btnSalvar.disabled = true
      msg.textContent = 'Salvando atendimento...'

      const { data: { user } } = await supabase.auth.getUser()

      const { error } = await supabase
        .from('atendimento')
        .insert({
          id_usuaria_uuid: user.id,
          id_paciente: paciente,
          data_atendimento: data,
          hora_inicio: hora,
          procedimento
        })

      if (error) {
        msg.textContent = error.message
        btnSalvar.disabled = false
      } else {
        window.location.href = 'dashboard.html'
      }
    }

    document.getElementById('voltar').onclick = () => {
      window.location.href = 'dashboard.html'
    }
  </script>

</body>
</html>
